name: VPN Automation
on:
  push:
    branches:
      - main
jobs:
  vpn-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install OpenVPN
        run: |
          sudo apt update
          sudo apt install -y openvpn openvpn-systemd-resolved
      - name: Run automation script
        run: |
          ls *
